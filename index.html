<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Pomodoro App</title>
</head>
<body>

    <header>Pomodoro</header>

    <nav>
        <div class="nav-item pomodoro active">Pomodoro</div>
        <div class="nav-item shortbreak">Short Break</div>
        <div class="nav-item longbreak">Long Break</div>
    </nav>

    <div class="clock">
        <div class="oval">
            <div class="oval-copy">
                <div class="time">
                    <p class="minute">00</p>:
                    <p class="seconde">00</p>
                </div>
                <div class="start">PLAY</div>
                <svg class='svg' width="340" height="340">
                    <circle class="circle" stroke-width="10" fill="transparent" r="163" cx="170" cy="170" stroke="#F87070" stroke-linecap="round" transform="rotate(-90, 170, 170)"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
            <g opacity="0.5">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M24.0378 15.365L26.9654 17.682C27.229 17.899 27.3054 18.2771 27.1318 18.578L24.3568 23.429C24.1834 23.73 23.8226 23.849 23.5104 23.73L20.0555 22.323C19.341 22.883 18.557 23.345 17.7106 23.702L17.1903 27.412C17.1348 27.741 16.8504 28 16.5035 28H10.9535C10.6066 28 10.3221 27.741 10.2666 27.412L9.74633 23.702C8.89997 23.345 8.11604 22.8761 7.40145 22.323L3.94654 23.73C3.63435 23.856 3.27364 23.73 3.10018 23.429L0.325132 18.578C0.151671 18.27 0.228028 17.892 0.491634 17.682L3.41927 15.365C3.36379 14.917 3.32216 14.462 3.32216 14C3.32216 13.538 3.36379 13.083 3.41927 12.635L0.491634 10.318C0.228028 10.101 0.151671 9.72302 0.325132 9.42199L3.10025 4.57099C3.27364 4.26996 3.63442 4.15098 3.94661 4.26996L7.40152 5.67697C8.11604 5.11699 8.90003 4.65499 9.74639 4.29799L10.2667 0.588001C10.3222 0.259022 10.6067 0 10.9535 0H16.5036C16.8504 0 17.1348 0.259022 17.1973 0.588001L17.7177 4.29799C18.564 4.65499 19.3479 5.12394 20.0625 5.67697L23.5174 4.26996C23.8296 4.14396 24.1903 4.26996 24.3638 4.57099L27.1389 9.42199C27.3123 9.72997 27.236 10.108 26.9724 10.318L24.0378 12.635C24.0932 13.083 24.1349 13.538 24.1349 14C24.1349 14.462 24.0932 14.917 24.0378 15.365ZM8.8722 14C8.8722 16.709 11.0437 18.9 13.7285 18.9C16.4134 18.9 18.5848 16.7091 18.5848 14.0001C18.5848 11.2911 16.4134 9.10004 13.7285 9.10004C11.0437 9.10004 8.8722 11.291 8.8722 14Z" fill="#D7E0FF"/>
            </g>
        </svg>
    </div>

    <div class="settings__modal">
        <div class="settings__modal__header">
            <h2>Settings</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                <g opacity="0.5">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.364 2.0502L11.9497 0.635986L6.99999 5.58573L2.05025 0.635986L0.636032 2.0502L5.58578 6.99995L0.636032 11.9497L2.05025 13.3639L6.99999 8.41416L11.9497 13.3639L13.364 11.9497L8.41421 6.99995L13.364 2.0502Z" fill="#1E213F"/>
                </g>
            </svg>
        </div>
        <div class="settings__modal__content">
            <div class="settings__modal__content__item">
                <h3>TIME (MINUTES)</h3>
                <div class="settings__modal__content__item">
                    <p>Pomodoro</p>
                    <div class="settings__modal__content__item__time">
                        <div class="number-input">
                            <input type="number" min="0" max="60" value="25">
                            <svg class="arrow-up" xmlns="http://www.w3.org/2000/svg" width="14" height="10" viewBox="0 0 14 10" fill="none">
                                <path d="M1 6L7 2L13 6" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2"/>
                            </svg>
                            <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" width="14" height="10" viewBox="0 0 14 10" fill="none">
                                <path d="M1 4L7 8L13 4" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="settings__modal__content__item">
                    <p>Short Break</p>
                    <div class="settings__modal__content__item__time">
                        <div class="number-input">
                            <input type="number" min="0" max="60" value="5">
                            <svg class="arrow-up" xmlns="http://www.w3.org/2000/svg" width="14" height="10" viewBox="0 0 14 10" fill="none">
                                <path d="M1 6L7 2L13 6" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2"/>
                            </svg>
                            <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" width="14" height="10" viewBox="0 0 14 10" fill="none">
                                <path d="M1 4L7 8L13 4" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="settings__modal__content__item">
                    <p>Long Break</p>
                    <div class="settings__modal__content__item__time">
                        <div class="number-input">
                            <input type="number" min="0" max="60" value="15">
                            <svg class="arrow-up" xmlns="http://www.w3.org/2000/svg" width="14" height="10" viewBox="0 0 14 10" fill="none">
                                <path d="M1 6L7 2L13 6" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2"/>
                            </svg>
                            <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" width="14" height="10" viewBox="0 0 14 10" fill="none">
                                <path d="M1 4L7 8L13 4" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <span class="separator"></span>
       
            <div class="settings__modal__content__font">
                <h3>FONT</h3>
                <div class="settings__modal__content__font__item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="20" fill="#161932"/>
                        <text id="font1"  x="50%" y="55%" text-anchor="middle" fill="#FFFFFF" font-size="12px" >Aa</text>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="20" fill="#EFF1FA"/>
                        <text id="font2"  x="50%" y="55%" text-anchor="middle" fill="#161932" font-size="12px">Aa</text>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="20" fill="#EFF1FA"/>
                        <text id="font3" x="50%" y="55%" text-anchor="middle" fill="#161932" font-size="12px">Aa</text>
                    </svg>
                </div>
            </div>

            <span class="separator"></span>

            <div class="settings__modal__content__color">
                <h3>COLOR</h3>
                <div class="settings__modal__content__color__item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="152" height="40" viewBox="0 0 152 40" fill="none">
                        <circle cx="20" cy="20" r="20" fill="#F87070"/>
                        <circle cx="76" cy="20" r="20" fill="#70F3F8"/>
                        <circle cx="132" cy="20" r="20" fill="#D881F8"/>
                        <path d="M14 20.5L17.9526 24.4526L26.4053 16" stroke="#161932" stroke-width="2"/>
                    </svg>
                </div>
            </div>
            
        </div>

        <span class="separator"></span>

        <div class="settings__modal__footer">
            <div class="settings__modal__footer__apply">Apply</div>
        </div>




    </div>



    
</body>
</html>
